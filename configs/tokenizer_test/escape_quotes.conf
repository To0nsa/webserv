# expect-fail

# Valid quoted string
path "/tmp/dir\"name";      # should parse as: /tmp/dir"name

# Suspicious usage with escaped single quote
path '/tmp/dir\'name';      # unclear: will this parse as /tmp/dir'name or error?

# Mixed escape
path "/tmp/dir\'name";      # will include \' literally or parse as '?

# Unescaped single quote inside single-quoted string
path '/tmp/dir'name';        # should definitely break

# Escape at end
path "/tmp/dir\\";           # should parse as /tmp/dir\

# Unterminated string (single quote)
path '/tmp/test;             # should throw unterminated string error

# Unterminated string (double quote)
path "/tmp/test;             # should throw unterminated string error
